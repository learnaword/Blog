  port: 8039

spring:
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    locale: zh_CN

  data:
    redis:
      port: 6379
      database: 1
      host: 127.0.0.1

  datasource:
